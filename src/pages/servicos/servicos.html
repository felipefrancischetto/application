<ion-header>
  <navbar [titlePage]='title'></navbar>
  <ion-toolbar color="white">
    <ion-segment>
      <ion-segment-button class="chamado-segment" value="hoje">
        pendentes
      </ion-segment-button>
      <ion-segment-button class="chamado-segment" value="proximos">
        em execução
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button color="primary" ion-fab>
        <img src="assets/icon/restaurant.svg">
      </button>
      <button ion-fab>
        <img src="assets/icon/gas-station.svg">
      </button>
      <button ion-fab>
        <img src="assets/icon/company.svg">
      </button>
      <button ion-fab>
        <img src="assets/icon/task.svg">
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-card *ngFor="let client of clients" >
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/icon/company.svg">
        </ion-avatar>
        <h2>{{ client.nome }}</h2>
        <p>{{ client.endereco }}</p>
      </ion-item>

  </ion-card>

</ion-content>
